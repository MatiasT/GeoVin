<ion-header>
  <ion-toolbar>
    <ion-title>
      Reportar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">
  <ion-slides id="slider" #slider pager="true" [options]="slideOpts" class="slider">
    <ion-slide style="height: 100%;">
      <ion-button (click)="showMap()">
        <ion-icon slot="start" name="play"></ion-icon>
        Reportar
      </ion-button>
    </ion-slide>
    <ion-slide>
      <app-uimap #map class="map" ></app-uimap>
      <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button  (click)="next()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
    
    <ion-slide>
        Picture1
        <ion-button (click)="takePicture('picture1')">
          Siguiente
        </ion-button>
      </ion-slide>
      
    <ion-slide>
        Picture2
        <ion-button (click)="takePicture('picture2')">
          Siguiente
        </ion-button>
      </ion-slide>
      
    <ion-slide>
        Habitat
        <ion-button (click)="next()">
          Siguiente
        </ion-button>
      </ion-slide>
    <ion-slide>
      Sending
      <ion-button color="danger" (click)="reset()">
        Reset
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
