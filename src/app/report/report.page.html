<ion-header>
  <ion-toolbar>
    <ion-title>
      Reportar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">
  <ion-slides id="slider" #slider pager="true" [options]="slideOpts" class="slider">
    <ion-slide style="height: 100%;">
      <ion-button (click)="next()">
        <ion-icon slot="start" name="play"></ion-icon>
        Reportar
      </ion-button>
    </ion-slide>
    <ion-slide>
      Location
      <ion-button (click)="next()">
        Siguiente
      </ion-button>
    </ion-slide>
    
    <ion-slide>
        Picture1
        <ion-button (click)="next()">
          Siguiente
        </ion-button>
      </ion-slide>
      
    <ion-slide>
        Picture2
        <ion-button (click)="next()">
          Siguiente
        </ion-button>
      </ion-slide>
      
    <ion-slide>
        Habitat
        <ion-button (click)="next()">
          Siguiente
        </ion-button>
      </ion-slide>
    <ion-slide>
      Sending
      <ion-button color="danger" (click)="reset()">
        Reset
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
