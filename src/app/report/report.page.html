<ion-header>
  <ion-toolbar>
    <ion-title>
      Reportar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">
  <ion-slides id="slider" #slider pager="true" [options]="slideOpts" class="slider">
    <ion-slide style="height: 100%;">
      <ion-button (click)="showMap()">
        <ion-icon slot="start" name="play"></ion-icon>
        Reportar
      </ion-button>
    </ion-slide>
    <ion-slide>
      <app-uimap #map class="map"></app-uimap>
      <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button (click)="next()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>

    <ion-slide>
      <ion-grid class="grid">
        <ion-row class="row">
            <ion-img class="picture" [src]="firstImage" (click)="takeFirstPicture()">
              <ion-icon name="camera"></ion-icon>
            </ion-img>
        </ion-row>
        <ion-row class="row">
            <ion-img class="picture" [src]="secondImage" (click)="takeSecondPicture()"></ion-img>
        </ion-row>
      </ion-grid>
      <ion-fab-button (click)="next()" [disabled]="picturesNotTaken()">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
    </ion-slide>

    <ion-slide>
      Habitat
      <ion-button (click)="next()">
        Siguiente
      </ion-button>
    </ion-slide>
    <ion-slide>
      Sending
      <ion-button color="danger" (click)="reset()">
        Reset
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
