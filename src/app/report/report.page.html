<ion-header>
  <ion-toolbar>
    <ion-title>
      Reportar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll="false">
  <ion-slides id="slider" #slider pager="true" [options]="slideOpts" class="slider">
    <ion-slide style="height: 100%;">
      <h1>Slide 1</h1>
      <ion-button (click)="next()">
        <ion-icon slot="start" name="play"></ion-icon>
        Reportar
      </ion-button>

    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
      <ion-button (click)="next()">
        Siguiente
      </ion-button>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
      <ion-button color="danger" (click)="reset()">
        Reset
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
