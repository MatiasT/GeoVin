<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="back()">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
      <ion-label>Volver</ion-label>
    </ion-button>

    <ng-container [ngSwitch]="report.state">
      <ng-container *ngSwitchCase="'Pending'">
        <ion-icon name="time" size="large" slot="start"></ion-icon>
        <ion-title>Env√≠o Pendiente</ion-title>
      </ng-container>
      <ng-container *ngSwitchCase="'Uploaded'">
        <ion-icon name="cloud-upload" size="large" slot="start"></ion-icon>
        <ion-title>Enviado</ion-title>
      </ng-container>
      <ng-container *ngSwitchCase="'Verified'">
        <ion-icon name="cloud-done" size="large" slot="start"></ion-icon>
        <ion-title>Verificado</ion-title>
      </ng-container>
    </ng-container>

  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <ion-item>
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label>Fecha: {{report.datetime.toLocaleString()}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="eye-off" slot="start"></ion-icon>
    Privado:<ion-label disabled="false"></ion-label>
    <ion-checkbox slot="end" disabled="true" [ngModel]="report.private"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-icon name="flask" slot="start"></ion-icon>
    <ion-label>Especie: {{report.species}}</ion-label>
  </ion-item>
  <app-uimap #dataMap [showUser]=false></app-uimap>
</ion-content>
