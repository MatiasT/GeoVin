<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>Private reports</ion-label>
          <ion-toggle [(ngModel)]="privateCommits"></ion-toggle>
        </ion-item>
      
        <ion-item>
          <ion-label>WiFi Only</ion-label>
          <ion-toggle [(ngModel)]="commitOverWifi" ></ion-toggle>
        </ion-item>
       
      </ion-list>
  <ion-card *ngFor="let report of repository.getReports()">
    <ion-card-content>
      <ion-item *ngIf="report.state=='Pending'" (click)="report.reportID=3;report.sentFirstPicture=true;report.sentSecondPicture=true">
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-label>Upload Pending</ion-label>
      </ion-item>
      <ion-item *ngIf="report.state=='Uploaded'" (click)="report.verified=true">
        <ion-icon name="cloud-upload" slot="start"></ion-icon>
        <ion-label>Uploaded</ion-label>
      </ion-item>
      <ion-item *ngIf="report.state=='Verified'">
        <ion-icon name="cloud-done" slot="start"></ion-icon>
        <ion-label>Verified</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
