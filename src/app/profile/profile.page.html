<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Reportes Privados</ion-label>
      <ion-toggle [(ngModel)]="privateCommits"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Subir solo por WiFi </ion-label>
      <ion-toggle [(ngModel)]="commitOverWifi"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-card *ngFor="let report of reports" (click)="showReport(report)">
    <ion-card-content>
      <ion-item *ngIf="report.state=='Pending'">
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-label>Env√≠o pendiente</ion-label>
        <ion-icon name="information-circle-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item *ngIf="report.state=='Uploaded'">
        <ion-icon name="cloud-upload" slot="start"></ion-icon>
        <ion-label>Enviado</ion-label>
        <ion-icon name="information-circle-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item *ngIf="report.state=='Verified'">
        <ion-icon name="cloud-done" slot="start"></ion-icon>
        <ion-label>Verificado</ion-label>
        <ion-icon name="information-circle-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
