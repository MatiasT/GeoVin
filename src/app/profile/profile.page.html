<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let report of repository.getReports()">
    <ion-card-content>
      <ion-item *ngIf="report.reportID==null" (click)="report.reportID=3">
        <ion-icon name="time" slot="start"></ion-icon>
        <ion-label>Upload Pending</ion-label>
      </ion-item>
      <ion-item *ngIf="report.reportID!=null && !report.verified" (click)="report.verified=true">
        <ion-icon name="cloud-upload" slot="start"></ion-icon>
        <ion-label>Uploaded</ion-label>
      </ion-item>
      <ion-item *ngIf="report.reportID!=null && report.verified">
        <ion-icon name="cloud-done" slot="start"></ion-icon>
        <ion-label>Verified</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
